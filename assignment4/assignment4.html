<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assignment4style.css">
    <title>Contact Us Form</title>
</head>
<body>
    <h1>Contact Us</h1>

    <form action="thankyou.html" method="post">
        <pre>First Name          </pre>     <input type="text" placeholder="First Name"> <br>
        <pre>Last Name           </pre>     <input type="text" placeholder="Last Name" > <br>

        <pre>Gender </pre>                 
        <input type="radio" name="gender" value="Male"> Male <br>
        <input type="radio" name="gender" value="female"> Female <br>
        <input type="radio" name="gender" value="other"> other <br>

        <pre>Phone Number   </pre>     <input type="number" placeholder="Phone Number" > <br>
        <pre>Email Address  </pre>     <input type="email" placeholder="email id" > <br>
        <pre>State          </pre>     <input type="text" placeholder="State" > <br>
        <pre>Subject        </pre>     <input type="text" placeholder="Problem description" > <br>
        <input type="submit" value="send">
    </form>
</body>
</html>
